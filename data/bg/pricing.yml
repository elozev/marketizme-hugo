item:
  - name: Club 35
    description: Работим с тях от 2 години и сме изключително доволни от техния професионализъм и точност.

  - name: EMStyle
    description: С Marketise Me работата е лесна и бърза, комуникацията с тях е прекрасна и винаги се стремят към добре завършен краен продукт.

  - name: Slavia Sofia
    description: С тяхна помощ създадохме онлайн магазин и Facebook страница, чрез които успяваме да продаваме стоките на любимия отбор бързо, лесно и удобно.

  - name: Specter3-1990
    description: Благодарение на Marketise Me изградихме онлайн присъствие на нашия бранд и сме на челни позиции в Google.

  - name: Голямата Стая
    description: Изключително професионално отношение! Бързи и прецизни в работата си.

  - name: Garderobna.bg
    description: Много сме доволни от работата на целия екип! Направихме рекламни кампании, които бяха изключително успешни.
