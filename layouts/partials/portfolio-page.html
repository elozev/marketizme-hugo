{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.portfolio_page }}
{{ "<!-- Start Portfolio Page Section -->" | safeHTML }}
<section class="portfolio-page section" id="portfolio">
    <div class="container">
        {{ "<!-- Title section -->" | safeHTML }}
        <div class="row">
            <div class="col">
                <div class="title text-center">
                    {{ with .topTitle }}
                    <h2>{{ . }}</h2>
                    <span class="border"></span>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ "<!-- End of title section -->" | safeHTML }}
        <div class="row">
            <div class="col-md-6 col-lg-4 col-no-padding">
                <img class="img-fluid" src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                    alt="portfolio-image">
            </div>
            <div class="col-md-6 col-lg-4 col-no-padding">
                <a class="search-icon" href="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                    data-lightbox="image-1">
                    <img class="img-fluid" src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                        alt="portfolio-image">
                </a>
            </div>
            <div class="col-md-6 col-lg-4 col-no-padding">
                <img class="img-fluid" src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                    alt="portfolio-image">
            </div>

            <div class="col-md-6 col-lg-4 col-no-padding">
                <img class="img-fluid" src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                    alt="portfolio-image">
            </div>
            <div class="col-md-6 col-lg-4 col-no-padding">
                <img class="img-fluid" src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                    alt="portfolio-image">
            </div>
            <div class="col-md-6 col-lg-4 col-no-padding">
                <img class="img-fluid" src="https://www.calliaweb.co.uk/wp-content/uploads/2015/10/600x400.jpg"
                    alt="portfolio-image">
            </div>
        </div>
    </div>
</section>
{{ "<!-- End Portfolio Page Section -->" | safeHTML }}
{{ end }}
