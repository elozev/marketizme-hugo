topTitle:
title: За нас
subtitle: Ние създаваме вашата дигитална история.
tabItem:
  - id: mission
    title: Мисия
    heading: Иновативни. Оригинални. С богато въображение.
    content: >
      Ние сме дигитална агенция разположена между Лондон, Берлин и София. Обръщаме се с професионализъм, внимание и отдаденост към всеки проект. Независимо дали става въпрос за изработка на уебсайт или реализирането на рекламни кампании, ние работим с еднакво ниво на отговорност, лоялност и вкус към детайла. Гордеем се, че умеем да сътрудничим и комуникираме по най-добрия начин с нашите клиенти, вслушвайки се в техните желания. Стараем се да получават краен продукт, изцяло съобразен с индивидуалните им нужди, придавайки му капка от нашата дигитална магия.
    image: images/company/company-image.jpg

  - id: vision
    title: Екип
    heading: Функционални. Адаптивни. Креативни.
    content: >
      През годините сме имали възможността да изработим много проекти на редица български и чуждестранни фирми. Имаме богат опит в развието на различни брандове в дигитална среда. Работили сме с много стартиращи, малки, средни и вече развити компании. В създаването онлайн идентичност, уебсайтове, реклама в социални мрежи, реклама в Google, които са имали за цел да донесат стойност на бизнеса в дългосрочен план, строго интегрирани в цялостната им маркетингова стратегия. Нашият екип е тясно специализиран в дигиталната реклама на Е-commerce уебсайтове и анализа на данни, чрез който надграждаме и оптимизираме всяка наша кампания. Чрез дългогодишния ни опит и познания носим увереност и доверие в нашите партньори, които от своя страна знаят, че няма нещо невъзможно, когато идва ред на нашия екип.
    image: images/company/company-image-3.jpg
