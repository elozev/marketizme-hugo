{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.portfolio_page }}
{{ "<!-- Start Portfolio Page Section -->" | safeHTML }}
<section class="portfolio-page section" id="portfolio">
    <div class="container">
        {{ "<!-- Title section -->" | safeHTML }}
        <div class="row">
            <div class="col">
                <div class="title text-center">
                    {{ with .topTitle }}
                    <h2>{{ . }}</h2>
                    <span class="border"></span>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ "<!-- End of title section -->" | safeHTML }}
        <div class="row">
            {{ range .projects}}
            <div class="col-md-6 col-lg-4 col-no-padding">
                <a class="search-icon" href="{{ .image | absURL }} " data-lightbox="image-1">
                    <img class="img-fluid hover-img" src="{{ .image | absURL }}" alt="portfolio-image">
                </a>
                <div class="hover-img-text">
                    <h4>{{ .title }}</h4>
                    <!-- <h6>{{ .subtitle }}</h6> -->
                    <!-- <a class="btn btn-primary" href="{{ .link }}">Към проекта</a> -->
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ "<!-- End Portfolio Page Section -->" | safeHTML }}
{{ end }}
